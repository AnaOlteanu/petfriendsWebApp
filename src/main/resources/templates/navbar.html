<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- THEME CSS
  ================================================== -->
  <!-- Bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" >
  <!-- Themify -->
  <link rel="stylesheet" th:href="@{/plugins/themify/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{plugins/slick-carousel/slick-theme.css}">
  <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slicks.css}">
  <!-- Slick Carousel -->
  <!-- Slick Carousel -->
  <link rel="stylesheet" th:href="@{/plugins/owl-carousel/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/owl-carousel/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/magnific-popup/magnific-popup.css}">
  <!-- manin stylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header th:fragment="navbar" class="header-top bg-grey justify-content-center">
  <nav class="navbar navbar-expand-lg navigation">
    <div class="container">
      <a class="navbar-brand d-lg-none" href="index.html"><img src="images/logo.png" alt=""
                                                               class="img-fluid"></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="ti-menu"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul id="menu" class="menu navbar-nav ">
          <li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a>
          </li>
          <li class="nav-item" sec:authorize="isAnonymous() or (isAuthenticated() and hasRole('USER'))"><a th:href="@{/post/list}" class="nav-link">Posts</a></li>
          <li class="nav-item dropdown" sec:authorize="isAnonymous() or (isAuthenticated() and hasRole('USER'))">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Events
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
              <a class="dropdown-item" th:href="@{/event/list}">All events</a>
              <a class="dropdown-item" th:href="@{/event/myevents}">My events</a>
              <a class="dropdown-item" th:href="@{/event/recommendations/{username}(username=${#authentication.getName()})}">Recommended events</a>
            </div>
          </li>

          <li class="nav-item" sec:authorize="isAnonymous() or (isAuthenticated() and hasRole('USER'))"><a th:href="@{/register}" class="nav-link">Register</a></li>
          <li class="nav-item" sec:authorize="isAnonymous()"><a th:href="@{/login}" class="nav-link">Login</a></li>
          <li class="nav-item" sec:authorize="isAuthenticated()">
            <form id="logoutForm" method="POST" th:action="@{/logout}">
                <a class="nav-link" onclick="document.forms['logoutForm'].submit()">Logout</a>
            </form>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('USER')">
            <a th:href="@{/user/{username}(username=${#authentication.getName()})}" class="nav-link">My profile</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ADMIN')">
            <a th:href="@{/admin/petShops}" class="nav-link">PetShops</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ADMIN')">
            <a th:href="@{/admin/addPetShop}" class="nav-link">Add petshop</a>
          </li>
          <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ADMIN')">
            <a th:href="@{/admin/requests}" class="nav-link">Requests</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

</header>

<script th:src="@{/plugins/jquery/jquery.js}"></script>
<!-- Bootstrap jQuery -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/popper.min.js}"></script>
<!-- Owl caeousel -->
<script th:src="@{/plugins/owl-carousel/owl.carousel.min.js}"></script>
<script th:src="@{/plugins/slick-carousel/slick.min.js}"></script>
<script th:src="@{/plugins/magnific-popup/magnific-popup.js}"></script>
<!-- Instagram Feed Js -->
<script th:src="@{/plugins/instafeed-js/instafeed.min.js}"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
<script th:src="@{/plugins/google-map/gmap.js}"></script>
<!-- main js -->
<script th:src="@{/js/custom.js}"></script>

</body>
</html>
