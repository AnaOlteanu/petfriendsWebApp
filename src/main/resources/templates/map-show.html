<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map show</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #map { /* Set the height of the map container */
      height: 500px;
    }
  </style>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800,900&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
  <!-- Css Styles -->
  <link rel="stylesheet" th:href="@{/css2/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css2/font-awesome.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css2/elegant-icons.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css2/owl.carousel.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css2/magnific-popup.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css2/slicknav.min.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css2/style.css}" type="text/css">

    <!-- THEME CSS
    ================================================== -->
    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" >
    <!-- Themify -->
    <link rel="stylesheet" th:href="@{/plugins/themify/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slick-theme.css}">
    <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slicks.css}">
    <!-- Slick Carousel -->
    <link rel="stylesheet" th:href="@{/plugins/owl-carousel/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/owl-carousel/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/magnific-popup/magnific-popup.css}">
    <!-- manin stylesheet -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
<div th:insert="navbar :: navbar"> </div>

<section class="section-padding pt-4 mx-5">
  <div id="map"></div>
</section>

<section class="schedule-section spad">
  <div class="container">
    <div class="row" style="margin-bottom: 2rem;">
      <div class="col-lg-12">
        <div class="form-row align-items-center">
        <div class="col-lg-8">
              <h2>Pet friendly spaces</h2>
        </div>
        <div class="col-lg-4">
          <button type="submit" class="btn btn-grey mt-3"><a th:href="@{/petfriendly/map}">Add petfriendly space</a></button>
        </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="schedule-tab">
          <div class="tab-content">
            <div class="tab-pane active" id="tabs-10" role="tabpanel">
              <div class="st-content" th:each="petfriendlySpace:${petfriendlySpaces}">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-5">
                      <div class="sc-text">
                        <h4 class="media-body"><a th:text="${petfriendlySpace.name}"></a></h4>
                        <ul>
                          <li>
                            <i class="ti-location-pin"></i>
                            <span th:text="${petfriendlySpace.address}"></span>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <ul class="sc-widget">
                        <li>
                          <i class="ti-info"></i>
                          <span th:text="${petfriendlySpace.description}"></span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<script th:inline="javascript">
  // Initialize the Leaflet map
  var map = L.map('map').setView([44.4268, 26.1025], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
    maxZoom: 18
  }).addTo(map);

  // Iterate over the petfriendlySpaces list and add markers to the map
  /*[# th:each="petfriendlySpace : ${petfriendlySpaces}"]*/
  var latitude = /*[[${petfriendlySpace.latitude}]]*/ 0;
  var longitude = /*[[${petfriendlySpace.longitude}]]*/ 0;
  var name = /*[[${petfriendlySpace.name}]]*/ '';

  var marker = L.marker([latitude, longitude]).addTo(map);
  marker.bindPopup(name);
  /*[/]*/
</script>

<script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
<!-- THEME JAVASCRIPT FILES
================================================== -->

<script th:src="@{/plugins/jquery/jquery.js}"></script>

<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/popper.min.js}"></script>
<!-- Owl caeousel -->
<script th:src="@{/plugins/owl-carousel/owl.carousel.min.js}"></script>
<script th:src="@{/plugins/slick-carousel/slick.min.js}"></script>
<script th:src="@{/plugins/magnific-popup/magnific-popup.js}"></script>
<!-- main js -->
<script th:src="@{/js/custom.js}"></script>
</body>
</body>

</html>
