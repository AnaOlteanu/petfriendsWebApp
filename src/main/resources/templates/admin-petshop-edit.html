<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit petshop</title>
  <!-- THEME CSS
  ================================================== -->
  <!-- Bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" >
  <!-- Themify -->
  <link rel="stylesheet" th:href="@{/plugins/themify/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slick-theme.css}">
  <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slicks.css}">
  <!-- Slick Carousel -->
  <link rel="stylesheet" th:href="@{/plugins/owl-carousel/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/owl-carousel/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/magnific-popup/magnific-popup.css}">
  <!-- manin stylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>


<div th:insert="navbar :: navbar"> </div>


<section class="section-padding pt-4">
  <div class="container">
    <form method="POST"  th:object="${petshop}" th:action="@{/admin/editPetshop}" class="comment-form mb-5 gray-bg p-5" id="comment-form" >
      <h3 class="mb-4 text-center">Edit petshop!</h3>
      <input type="hidden" th:field="*{idPetShop}"/>
      <div class="row">
        <div class="col-lg-12" style="margin-bottom: 10px;">
          <span class="has-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></span>
          <input class="form-control" type="text" name="name" placeholder="Petshop name..."
                 th:field="*{name}">
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <span class="has-error" th:if="${#fields.hasErrors('openingTime')}" th:errors="*{openingTime}" style="color: red;"></span>
            <input class="form-control" type="text" name="openingTime" placeholder="Opening time(hh:mm)..."
                   th:field="*{openingTime}">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <span class="has-error" th:if="${#fields.hasErrors('closingTime')}" th:errors="*{closingTime}" style="color: red;"></span>
            <input class="form-control" type="text" name="closingTime" placeholder="Closing time(hh:mm)..."
                   th:field="*{closingTime}">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <span class="has-error" th:if="${#fields.hasErrors('address')}" th:errors="*{address}" style="color: red;"></span>
            <input class="form-control" type="text" name="address" placeholder="Address..."
                   th:field="*{address}">
          </div>
        </div>

        <div class="">
          <div class="form-group">
            <span class="has-error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" style="color: red;"></span>
            <input class="form-control" type="text" name="phoneNumber" placeholder="Contact number..."
                   th:field="*{phoneNumber}">
          </div>
        </div>

        <div class="col-md-6" style="margin-bottom: 10px;">
          <fieldset>
            <label> Select city</label>
            <select class="custom-select" id="city" name="city" th:field="*{city}">
              <option th:each="city:${cities}"
                      th:value="${city.idCity}" th:text="${city.cityName}">
              </option>
            </select>
          </fieldset>
        </div>

      </div>

      <input class="btn btn-primary" type="submit" name="submit-contact" id="submit_contact"
             value="Edit petshop">
    </form>
  </div>
</section>

</body>
</html>
