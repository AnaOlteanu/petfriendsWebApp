  <!-- Css Styles -->

  <link rel="stylesheet" th:href="@{/css2/font-awesome.min.css}" type="text/css">

  <link rel="stylesheet" th:href="@{/css2/owl.carousel.min.css}" type="text/css">

  <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slick-theme.css}">

  <!-- Slick Carousel -->
  <!-- Slick Carousel -->

  <!-- manin stylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:insert="navbar :: navbar"> </div>


<section class="schedule-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h2>Petshops</h2>
        </div>
      </div>
    </div>

    <div class="row" style="margin-bottom: 20px;">
      <div class="col-lg-12">
        <!-- Add search form -->
        <form th:action="@{/petshop/search}">
          <div class="form-row align-items-center">
            <div class="col-lg-8">
              <select class="form-control" name="city">
                <option th:each="city:${cities}"
                        th:value="${city.cityName}" th:text="${city.cityName}">
                </option>
              </select>
            </div>
            <div class="col-lg-4 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="schedule-tab">
          <div class="tab-content">
            <div class="tab-pane active" id="tabs-2" role="tabpanel" th:if="${petshops!=null}">
              <div class="st-content" th:each="petshop:${petshops}">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-5">
                      <div class="sc-text">
                        <h4> <a th:text="${petshop.name}"></a></h4>
                        <ul>
                          <li>
                            <i class="ti-info-alt"></i>
                            <span th:text="${petshop.phoneNumber}"></span>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <ul class="sc-widget">
                        <li>
                          <i class="ti-time"></i>
                          <span th:text="|${petshop.openingTime} - ${petshop.closingTime}|"></span>
                        </li>
                        <li>
                          <i class="ti-location-pin"></i>
                          <span th:text="|${petshop.city.cityName} , ${petshop.address}|"></span>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="tab-pane active" id="tabs-1" role="tabpanel" th:if="${petshops==null} or ${petshops.size()==0}">
                <div class="container">
                    <h2 th:text="|Petshops not found in ${city}|"></h2>
                    <a th:href="@{/petshop/list}">Return to all petshops</a>
                </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
