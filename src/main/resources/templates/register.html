<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" th:href="@{/css/register.css}">
  <!-- Bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" >
  <!-- Themify -->
  <link rel="stylesheet" th:href="@{/plugins/themify/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slick-theme.css}">
  <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slicks.css}">
  <!-- Slick Carousel -->
  <!--    <link rel="stylesheet" href="plugins/owl-carousel/owl.carousel.min.css">-->
  <!--    <link rel="stylesheet" href="plugins/owl-carousel/owl.theme.default.min.css">-->
  <!--    <link rel="stylesheet" href="plugins/magnific-popup/magnific-popup.css">-->
  <!-- manin stylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:insert="navbar :: navbar"> </div>


<section class="h-120 h-custom gradient-custom-2">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <form method="POST" th:object="${userPet}" th:action="@{/register}" enctype="multipart/form-data">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: #c07070;">Pet Owner Information</h3>


                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <span class="has-error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;"></span>
                        <input type="text" id="form3Examplev2" class="form-control form-control-lg"
                          name="firstName" th:field="*{firstName}"/>
                        <label class="form-label" for="form3Examplev2">First name</label>

                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <span class="has-error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;"></span>
                        <input type="text" id="form3Examplev3" class="form-control form-control-lg"
                               name="lastName" th:field="*{lastName}"/>
                        <label class="form-label" for="form3Examplev3">Last name</label>
                      </div>

                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <span class="has-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></span>
                      <input type="text" id="form3Examplev4" class="form-control form-control-lg"
                      name="email" th:field="*{email}"/>
                      <label class="form-label" for="form3Examplev4">Email</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <span class="has-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red;"></span>
                      <input type="text" id="form3Examplev5" class="form-control form-control-lg"
                             name="username" th:field="*{username}"/>
                      <label class="form-label" for="form3Examplev4">Username</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <span class="has-error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></span>
                      <input type="password" id="form3Examplev6" class="form-control form-control-lg"
                             name="password" th:field="*{password}"/>
                      <label class="form-label" for="form3Examplev4">Password</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline">
                      <span class="has-error" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" style="color: red;"></span>
                      <input type="date" id="form3Examplev7" class="form-control form-control-lg"
                             name="birthDate" th:field="*{birthDate}"/>
                      <label class="form-label" for="form3Examplev4">Birth Date</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <fieldset>
                      <label for="category"> Select city</label>
                      <select class="custom-select" id="city" name="city" th:field="*{city}">
                        <option th:each="city:${cities}"
                                th:value="${city.idCity}" th:text="${city.cityName}">
                        </option>
                      </select>
                    </fieldset>
                  </div>

                  <div class="mb-4 pb-2">
                    <label class="control-label">Select a profile picture</label>
                    <input type="file" id="input" name="userimages" multiple>
                  </div>

                  <div class="card-footer" style="display: flex; justify-content: center; align-items: center; height: 80px; margin-top: 2rem; ">
                    <div class="d-flex justify-content-center links" style="color: #c55e5e;">
                      Already have an account? &ensp;
                      <br>
                      <a th:href="@{/login}"> Login Now!</a>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-lg-6 bg-indigo text-white">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: white;">Pet Details</h3>
                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <span class="has-error" th:if="${#fields.hasErrors('petName')}" th:errors="*{petName}" style="color: red;"></span>
                      <input type="text" id="form3Examplea2" class="form-control form-control-lg"
                        name="petName" th:field="*{petName}"/>
                      <label class="form-label" for="form3Examplea2">Pet name</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <span class="has-error" th:if="${#fields.hasErrors('petAge')}" th:errors="*{petAge}" style="color: red;"></span>
                      <input type="number" id="form3Examplea3" class="form-control form-control-lg"
                        name="age" th:field="*{petAge}"/>
                      <label class="form-label" for="form3Examplea3">Pet age</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <fieldset>
                      <label for="category"> Select type of the pet</label>
                      <select class="custom-select" id="category" name="type" th:field="*{petType}">
                        <option th:each="categoryOption:${T(com.example.petfriends.model.AnimalType).values()}"
                                th:value="${categoryOption}" th:text="${categoryOption.name()}">
                        </option>
                      </select>
                    </fieldset>
                  </div>

                  <div class="mb-4 pb-2">
                    <div class="form-outline form-white">
                      <span class="has-error" th:if="${#fields.hasErrors('petBreed')}" th:errors="*{petBreed}" style="color: red;"></span>
                      <input type="text" id="form3Examplea4" class="form-control form-control-lg"
                             name="breed" th:field="*{petBreed}"/>
                      <label class="form-label" for="form3Examplea2">Pet breed</label>
                    </div>
                  </div>

                  <div class="mb-4 pb-2">
                    <fieldset>
                      <span class="has-error" th:if="${#fields.hasErrors('petGender')}" th:errors="*{petGender}" style="color: red;"></span>
                      <label for="category"> Select gender</label>
                      <select class="custom-select" id="gender" name="gender" th:field="*{petGender}">
                        <option th:each="categoryOption:${T(com.example.petfriends.model.GenderEnum).values()}"
                                th:value="${categoryOption}" th:text="${categoryOption.name()}">
                        </option>
                      </select>
                    </fieldset>
                  </div>

                  <div class="mb-4 pb-2">
                    <label class="control-label">Select a picture</label>
                    <input type="file" id="input2" name="petimages" multiple>
                  </div>

                  <div style="display: flex; justify-content: center; align-items: center; height: 50px; ">
                    <button type="submit" class="btn btn-light btn-lg login-btn"
                            data-mdb-ripple-color="dark" style="width: 100%; color: black;">Register</button>
                  </div>
                </div>

                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
