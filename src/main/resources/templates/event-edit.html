<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit event</title>
  <!-- THEME CSS
  ================================================== -->
  <!-- Bootstrap -->
  <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}" >
  <!-- Themify -->
  <link rel="stylesheet" th:href="@{/plugins/themify/css/themify-icons.css}">
  <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slick-theme.css}">
  <link rel="stylesheet" th:href="@{/plugins/slick-carousel/slicks.css}">
  <!-- Slick Carousel -->
  <!-- Slick Carousel -->
  <link rel="stylesheet" th:href="@{/plugins/owl-carousel/owl.carousel.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/owl-carousel/owl.theme.default.min.css}">
  <link rel="stylesheet" th:href="@{/plugins/magnific-popup/magnific-popup.css}">
  <!-- manin stylesheet -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:insert="navbar :: navbar"> </div>


<section class="section-padding pt-4">
  <div class="container">

    <form method="POST"  th:object="${event}" th:action="@{/event/edit}" enctype="multipart/form-data" class="comment-form mb-5 gray-bg p-5" id="comment-form" >
      <h3 class="mb-4 text-center">Edit event!</h3>
      <input type="hidden" th:field="*{idEvent}"/>
      <div class="row">

        <div class="col-lg-12">
          <div class="form-group">
            <span class="has-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red;"></span>
            <input class="form-control" type="text" name="name" id="name" placeholder="title..."
                   th:field="*{title}">
          </div>
        </div>

        <div class="col-lg-12">
          <span class="has-error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red;"></span>
          <textarea class="form-control mb-3" name="comment" id="comment" cols="30" rows="5"
                    placeholder="description..."
                    th:field="*{description}"></textarea>
        </div>


        <div class="col-lg-12">
          <fieldset>
            <label> Select category</label>
            <select class="custom-select" id="category" name="category" th:field="*{category}">
              <option th:each="category:${categoriesAll}"
                      th:value="${category.name()}"
                      th:text="${category.getDescription()}">
              </option>
            </select>
          </fieldset>
        </div>

        <br>

        <div class="col-lg-12">
          <div class="form-outline">
            <label class="form-label" for="form3Examplev1">Start Date</label>
            <span class="has-error" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" style="color: red;"></span>
            <input type="date" id="form3Examplev1" class="form-control form-control-lg"
                   name="birthDate" th:field="*{startDate}"/>
          </div>
        </div>

        <br>

        <div class="col-lg-12">
          <div class="form-outline">
            <label class="form-label" for="form3Examplev7">End Date</label>
            <span class="has-error" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" style="color: red;"></span>
            <input type="date" id="form3Examplev7" class="form-control form-control-lg"
                   name="birthDate" th:field="*{endDate}"/>
          </div>
        </div>

        <br>

        <div class="col-lg-12" style=" margin-bottom: 10px;">
          <fieldset>
            <label> Select city</label>
            <select class="custom-select" id="city" name="city" th:field="*{city}">
              <option th:each="city:${cities}"
                      th:value="${city.idCity}"
                      th:text="${city.cityName}">
              </option>
            </select>
          </fieldset>
        </div>

        <div class="col-lg-12">
          <span class="has-error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}" style="color: red;"></span>
          <textarea class="form-control mb-3" name="comment" id="location" cols="30" rows="5"
                    placeholder="location..."
                    th:field="*{location}"></textarea>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Select Images</label>
            <input type="file" id="input" name="eventimages" multiple>
          </div>
        </div>
      </div>

      <input class="btn btn-primary" type="submit" name="submit-contact" id="submit_contact"
             value="Edit event">
    </form>

  </div>
</section>


<!-- THEME JAVASCRIPT FILES
================================================== -->
<!-- initialize jQuery Library -->
<script th:src="@{/plugins/jquery/jquery.js}"></script>
<!-- Bootstrap jQuery -->
<script th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/plugins/bootstrap/js/popper.min.js}"></script>
<!-- Owl caeousel -->
<script th:src="@{/plugins/owl-carousel/owl.carousel.min.js}"></script>
<script th:src="@{/plugins/slick-carousel/slick.min.js}"></script>
<script th:src="@{/plugins/magnific-popup/magnific-popup.js}"></script>
<!-- Instagram Feed Js -->
<script th:src="@{/plugins/instafeed-js/instafeed.min.js}"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC72vZw-6tGqFyRhhg5CkF2fqfILn2Tsw"></script>
<script th:src="@{/plugins/google-map/gmap.js}"></script>
<!-- main js -->
<script th:src="@{/js/custom.js}"></script>

</body>
</html>
